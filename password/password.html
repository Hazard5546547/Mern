<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 30px;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
            right: 0;
        }

        .wrapper {
            display: inline;
        }

        .parent {
            background-color: cyan;
            height: 200px;
            width: 200px;

        }

        .child {
            background-color: red;
            height: 100px;
            width: 100px;
        }

        .one {
            transform: translate(50%, 50%);
        }

        .two {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="relative wrapper">
        <input type="text">
        <img src="./hide.png" class="absolute" width="25px">
    </div>

    <div class="parent">
        <div class="child one"></div>
        <div class="child two"></div>
    </div>




</body>

</html>
